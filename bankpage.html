<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-red-400 w-9/12 text-center mx-auto mt-5">
        <h1 class="font-bold text-2xl mb-5">let's deposite your money</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-green-400 p-5 mx-2 rounded-lg">
                <h1 class="font-bold">DEPOSI</h1>
                <h3 class="font-bold">$<span id="previous-value">00</span></h3>
            </div>
            <div class="bg-sky-400 p-5 mx-2 rounded-lg">
                <h1 class="font-bold" >WITHDRAW</h1>
                <h3 class="font-bold">$<span id="withdraw-tk">00</span></h3>
            </div>
            <div class="bg-blue-400 p-5 mx-2 rounded-lg">
                <h1 class="font-bold">TOTAL BALACE</h1>
                <h3 class="font-bold">$<span id="total-balance">1240</span></h3>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-5 pb-5">
            <div class="bg-green-400  p-5 mx-2 rounded-lg">
                <h1 class="font-bold pb-2">PLEASE DEPOSI</h1>
                <input type="text" placeholder="$ please enter your amount for deposit" class="mb-2" id="input-filde">
                <div>
                    <button class="bg-amber-600 hover:bg-violet-600 pb-2 rounded px-2" id="deposite-btn">DEPOSIT</button>
                </div>
            </div>
            <div class="bg-sky-400 p-5 mx-2 rounded-lg">
                <h1 class="font-bold pb-2" >PLEAASE WITHDRAW</h1>
                <input id="inpte-withdraw" type="text" placeholder="$ please enter your amount for withdraw" class="mb-2">
                <div>
                    <button class="bg-amber-600 pb-2 hover:bg-violet-600 rounded px-2" id="withdraw-btn">WITHDRAW</button>
                </div>
            </div>
        </div>
    </section>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>

</body>
</html>
